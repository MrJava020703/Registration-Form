<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
     <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <section class="container">
      <header>Registration Form</header>
      <form  method="POST" action="/signup_successful.html" class="form">
        <div class="input-box">
          <label>Full Name:</label>
          <input type="text" name="name"  id="name" placeholder="Enter your full name" required />
        </div>
        <div class="input-box">
          <label>Email Address:</label>
          <input type="text" name="email" id="email"placeholder="Enter your email address" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number:</label>
            <input type="number" name="phno" id="phno" placeholder="Enter your phone number" required />
          </div>
          <div class="input-box">
            <label>DOB:</label>
            <input type="date" name="age" id="age"placeholder="Enter your DOB" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender:</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="gender" name="gender" value="male" />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="gender" name="gender" value="female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="gender" name="gender" />
              <label for="check-other">Others</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address:</label>
          <input type="text"  name="Address" id="Address" placeholder="Enter your street address" required />
          <input type="text" name="Address" id="Address" placeholder="Enter your street address line 2" required />
          <div class="column">
            <div class="select-box">
              <select name="country">
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" name="city" id="city"placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" name="region" id="region" placeholder="Enter your region" required />
            <input type="number" name="code" id="code" placeholder="Enter your pin code" required />
          </div>
        </div>
        <button name="submit" id="submit" >Submit</button>
      </form>
    </section>
    
</body>
</html>
